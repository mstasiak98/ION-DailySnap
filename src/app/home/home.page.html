<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      DailySnap
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="photoService.takePhoto()">
        <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-photo-list
    *ngIf="photos$ | async as photos"
    [photos]="photos"
  ></app-photo-list>
</ion-content>
